<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
    <canvas id="canvas" style="width: 90vw; height:90vh; display: block;"></canvas>
    <div>
        <button id="rotateTopRight">Rotate Top Layer Right</button>
        <button id="rotateMiddleRight">Rotate Middle Layer Right</button>
        <button id="rotateDownRight">Rotate Down Layer Right</button>
        <button id="rotateTopLeft">Rotate Top Layer Left</button>
        <button id="rotateMiddleLeft">Rotate Middle Layer Left</button>
        <button id="rotateDownLeft">Rotate Down Layer Left</button>
    </div>
    
    <div>
        <button id="rotateXLeftColumnUp">Rotate X Left Column Up</button>
        <button id="rotateXMiddleColumnUp">Rotate X Middle Column Up</button>
        <button id="rotateXRightColumnUp">Rotate X Right Column Up</button>
        <button id="rotateXLeftColumnDown">Rotate X Left Column Down</button>
        <button id="rotateXMiddleColumnDown">Rotate X Middle Column Down</button>
        <button id="rotateXRightColumnDown">Rotate X Right Column Down</button>
    </div>

    <div>
        <button id="rotateZFrontColumnRight">Rotate Z Front Column Right</button>
        <button id="rotateZMiddleColumnRight">Rotate Z Middle Column Right</button>
        <button id="rotateZBackColumnRight">Rotate Z Back Column Right</button>
        <button id="rotateZFrontColumnLeft">Rotate Z Front Column Left</button>
        <button id="rotateZMiddleColumnLeft">Rotate Z Middle Column Left</button>
        <button id="rotateZBackColumnLeft">Rotate Z Back Column Left</button>

    </div>

    <div>
        <button id="shuffle">random shuffle</button>
    </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>


  <script  src="rubik2.js"></script>
</body>
</html>
